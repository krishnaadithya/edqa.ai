<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">YouTube Video Quiz</h1>
            
            <!-- Input Section -->
            <div class="mb-8 space-y-4">
                <div>
                    <label for="videoUrl" class="block text-sm font-medium text-gray-700 mb-1">YouTube Video URL</label>
                    <input type="text" id="videoUrl" 
                           class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-400"
                           placeholder="Enter YouTube Video URL">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="gradeLevel" class="block text-sm font-medium text-gray-700 mb-1">Grade Level</label>
                        <select id="gradeLevel" 
                                class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="1">Grade 1</option>
                            <option value="2">Grade 2</option>
                            <option value="3">Grade 3</option>
                            <option value="4">Grade 4</option>
                            <option value="5">Grade 5</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="numQuestions" class="block text-sm font-medium text-gray-700 mb-1">Number of Questions</label>
                        <select id="numQuestions" 
                                class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="1">1 Question</option>
                            <option value="2">2 Questions</option>
                            <option value="3">3 Questions</option>
                            <option value="4">4 Questions</option>
                            <option value="5">5 Questions</option>
                        </select>
                    </div>
                </div>

                <button onclick="processVideo()" 
                        class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition">
                    Create Quiz
                </button>
            </div>

            <!-- Video and Questions Section -->
            <div id="videoSection" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Video Player -->
                    <div class="md:col-span-2">
                        <div id="player" class="w-full aspect-video bg-black rounded-lg"></div>
                    </div>
                    
                    <!-- Questions Panel -->
                    <div class="bg-white p-4 rounded-lg shadow-lg">
                        <h2 class="text-xl font-bold mb-4">Questions</h2>
                        <div id="questionsContainer" class="space-y-4">
                            <!-- Questions will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
